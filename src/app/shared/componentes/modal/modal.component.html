<div class="header">
  <h1 mat-dialog-title style="text-align: center"> Genera las constraint </h1>
  <hr style="margin-top: 0px">
</div>
 <mat-dialog-content [formGroup]="modalForm">
    <mat-tab-group>
        <mat-tab label="Unique" [formGroupName]="uniqueForm">
            <mat-form-field *ngIf="!detector ; else alert" class="m-5" style="width: 400px">
                <mat-label>Seleccione las Unique</mat-label>
                <mat-select multiple [formControlName]="unique">
                  <ng-container *ngFor="let campo of campos">
                    <mat-option *ngIf="campo.nombreCampo != null" [value]="campo.nombreCampo">
                      {{campo.nombreCampo}}
                    </mat-option>
                  </ng-container>
                </mat-select>
            </mat-form-field>
        </mat-tab>

        <mat-tab label="Foreign Key" [formGroupName]="fkForm">
          <mat-form-field *ngIf="!detector ; else alert" class="m-5" style="width: 400px">
            <mat-label>Seleccione la Foreign Key</mat-label>
            <mat-select [formControlName]="foreignKey">
              <ng-container *ngFor="let campo of campos">
              <mat-option *ngIf="campo.nombreCampo != null" [value]="campo.nombreCampo">
                {{campo.nombreCampo}}
              </mat-option>
            </ng-container>
            </mat-select>
          </mat-form-field>
          
        </mat-tab>
      </mat-tab-group>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions style="justify-content: space-around">
      <button id="aceptarModal" type="button" mat-stroked-button class="d-flex mb-4" (click)="guardandoListas()">Aceptar</button>
      <button type="button" mat-dialog-close mat-stroked-button class="d-flex mb-4">Cerrar</button>
 </mat-dialog-actions>

 <!-- ALERTA -->
 <ng-template #alert>
  <div class="alert alert-danger m-5 animated pulse" role="alert">
      Falta agregar campos
  </div>
 </ng-template>
